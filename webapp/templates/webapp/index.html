{% extends 'base.html' %}
{% block content %} 
    <h1>{{ variable }}</h1>
    
    <h1 class = "text-center mb-3"> 测试选项 </h1>
    {% if latest_question_list %}
        {% for question in latest_question_list %}
            <div class = "card mb-3">
                <div class = "card-body">
                    <p class = "lead"> {{ question.question_text}} </p>

                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>没有选项样例</p>
    {% endif %}
{% endblock %}
