<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
</head>
<body>

    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@2.13.2/lib/index.js"></script>
    <div id="app">
        <h1>重置密码</h1>
        <el-card v-if="show" class="box-card">
          <div slot="header" class="clearfix">
            <el-steps :space="300" :active="1" finish-status="success">
              <el-step title="填写邮箱"></el-step>
              <el-step title="接收邮件"></el-step>
              <el-step title="修改密码"></el-step>
                <el-step title="修改成功"></el-step>
            </el-steps>
          </div>
            <span>链接已经发送至邮箱，请查收</span>
            <el-button style="float: right; padding: 3px 0; color: #8080ff" type="text" @click="backToIndex()">返回主页</el-button>
        </el-card>
    </div>

    <style>
        @import url("//unpkg.com/element-ui@2.13.2/lib/theme-chalk/index.css");
        .text {
            font-size: 14px;
          }

          .item {
            margin-bottom: 18px;
          }

          .clearfix:before,
          .clearfix:after {
            display: table;
            content: "";
          }
          .clearfix:after {
            clear: both
          }

          .box-card {
            width: 480px;
          }
    </style>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                show: true
            },
            methods: {
                backToIndex() {
                    window.location.href="/";
                }
            }
        })
    </script>

</body>
</html>
