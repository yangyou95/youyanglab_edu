{#{% load static from staticfiles %}#}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <!--test vue and element ui-->
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@2.13.2/lib/index.js"></script>
    <style type="text/css">
      @import url("//unpkg.com/element-ui@2.13.2/lib/theme-chalk/index.css");
    </style>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static "webapp/navbar.css" %}" type="text/css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
     <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<div id="app">
<!--  顶栏部分-->
  <el-header>
     <head>
    <meta charset="utf-8">
    <title>优扬实验室</title>
  </head>
  <body>
<!-- 导航 -->
    <nav class="navbar navbar-expand-md navbar-light">
      <a class="navbar-brand" href="{% url 'webapp:index'%}">优扬实验室</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'webapp:index'%}">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">课程</a>
          </li>


          {% if user.is_authenticated %}

          <div class="btn-group">
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >用户中心</a>
            <div class="dropdown-menu">
            <a class="dropdown-item" href="#">我的课程</a>
            <a class="dropdown-item" href="#">我的资料</a>
            <a class="dropdown-item" href="#">balabla</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'webapp:logout'%}">退出登录</a>
            </div>
            </li>
          </div>


          {% else %}

             <li class="nav-item">
            <a class="nav-link" href="{% url 'webapp:signup'%}">注册</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'webapp:signin'%}">登录</a>
          </li>

          {% endif %}

        </ul>
      </div>
    </nav>


  </el-header>
<!--  顶栏部分-->



  <!-- 内容部分-->

  <div class="nav-authenticated">

    <div></div>

  </div>

    {% block content %}
    {% endblock %}

  </body>
</div>






</html>
